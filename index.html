<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046872.png">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Rendelő rendszer</title>
</head>
<body>
    <h1>Pizza Rendelő rendszer</h1>
    <div class="container">
        <form id="pizza-form">
            <section>
                <h2>Méret</h2>
                <div id="sizes"></div>
            </section>

            <section>
                <h2>Szósz</h2>
                <div id="sauces"></div>
            </section>

            <section>
                <h2>Feltétek</h2>
                <div id="toppings"></div>
            </section>

            <div class="price-row">
                <div>Alapár: <span id="base-price">0</span> Ft</div>
                <div>Végső ár: <strong id="total-price">0</strong> Ft</div>
            </div>

            <button type="button" id="order-btn">Rendelés</button>
        </form>
    </div>


    <script src="script.js"></script>

    <script>
    </script>
</body>
</html>
